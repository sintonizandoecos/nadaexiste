<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nada Existe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <h1>Nada Existe</h1>
        <nav>
            <ul>
                <li><a href="https://nadaexiste.bandcamp.com" target="_blank"><i class="fab fa-bandcamp"></i></a></li>
                <li><a href="https://www.youtube.com/@nadaexiste" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://open.spotify.com/intl-es/artist/7Gf0rJPhMs6bfsORDsoWYc?si=Nglr_E8aRvmFSibeANK9qg" target="_blank"><i class="fab fa-spotify"></i></a></li>
                <li>
                    <a href="https://linktr.ee/nadaexiste" target="_blank" class="custom-icon">
                        <img src="linktree-icon.png" alt="Linktree" class="icon-img">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="portfolio" class="content">
        <div id="random-tracks" class="portfolio-grid">
            <iframe id="random-iframe" style="border: 0; width: 100%; max-width: 350px; height: 350px;" seamless></iframe>
        </div>
    </section>

    <section id="biography" class="content">
        <h2>Biografía</h2>
        <p id="bio"></p>
    </section>

    <footer>
        <p>© Nada Existe 2025</p>
    </footer>

    <script src="script.js"></script>
<script>
  const header = document.querySelector("header");

  let isTitleHidden = false;

  window.addEventListener("scroll", () => {
    if (window.innerWidth <= 768) {
      const scrollY = window.scrollY;
      if (scrollY > 50 && !isTitleHidden) {
        header.classList.add("hide-title");
        isTitleHidden = true;
      } else if (scrollY <= 10 && isTitleHidden) {
        header.classList.remove("hide-title");
        isTitleHidden = false;
      }
    }
  });
</script>
</body>
</html>
